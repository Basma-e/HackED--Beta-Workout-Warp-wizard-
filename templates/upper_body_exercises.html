<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Body Exercises</title>
</head>
<body>
    <h1>Upper Body Exercises</h1>
    <form action="/process_workout" method="post">
        <input type="hidden" name="user_name" value="{{ user_name }}">
        <input type="hidden" name="category" value="upper_body">
        
        <label><input type="checkbox" name="exercises" value="Chest"> Chest</label>
        <label><input type="checkbox" name="exercises" value="Back"> Back</label>
        <label><input type="checkbox" name="exercises" value="Arms"> Arms</label>
        <label><input type="checkbox" name="exercises" value="Core"> Core</label>

        <br>

        <label for="duration">Select workout duration:</label>
        <select id="duration" name="duration" required>
            <option value="30-45">30-45 mins</option>
            <option value="45-60">45-60 mins</option>
            <option value="60-75">60-75 mins</option>
            <option value="75-90">75-90 mins</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
